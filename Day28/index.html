<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navBar">
                <input type="text" placeholder="India" class="inputClass" id="inputId">
                <span class="searchBar"><img src="images/search.png" id="searchIcon" class="iconImage"></span>

            </nav>
            
        </header>

        <main>
            <div class="details">
                

            </div>
        </main>
        <footer class="footerClass">
            <div class="HumidityDiv">
                <img src="images/humidity.png" alt="humidity">
                <div id="humidityDetails">

                </div>
            </div>
            <div class="windSpeed">
                <img src="images/wind.png" alt="Wind">
                <div class="windDetails">

                </div>
            </div>
        </footer>
    </div>
    
</body>
<script src="index.js"></script>
</html>
