<!-- col span and row span  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>col and row span</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
 </head>
 <body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ROll-No</th>
                <th>Address</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Row 1 cell 1    </td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
            </tr>
        </tfoot>
    </table>
 </body>
 </html>
